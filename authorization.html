<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Вход в ЛК</title>
    <style>
      body {
        font-family: "Reddit Mono";
      }
      h1 {
        font-weight: 700;
        color: orange;
      }
      .btn-authorization {
        background-color: orange;
        color: aliceblue;
      }
      .btn-authorization:hover {
        background-color: rgb(150, 97, 0);
        color: azure;
      }
      .material-icons {
        color: orange;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <section class="col-6 mx-auto mt-5">
      <h1 class="text-center my-3">Вход в ЛК</h1>
      <form onsubmit="sendForm(this); return false;">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-icons"> email </span>
            </div>
          </div>
          <input
            type="email"
            class="form-control form-control-lg"
            id="inlineFormInputGroup"
            placeholder="Email"
            required
            autocomplete="email"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Email'"
            name="email"
          />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-icons"> lock </span>
            </div>
          </div>
          <input
            type="password"
            class="form-control form-control-lg"
            id="inlineFormInputGroup"
            placeholder="Пароль"
            required
            minlength="3"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Пароль'"
            id="formPass"
            name="pass"
          />
        </div>
        <p id="info" style="color: tomato"></p>
        <input
          type="submit"
          value="Авторизоваться"
          class="btn btn-block btn-lg btn-authorization"
        />
      </form>
    </section>

    <script>
      async function sendForm(form) {
        let response = await fetch("/archive/php/auth_obr.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result == "success") {
          location.href = "lk.php";
        } else if (result == "not_found") {
          alert("Неверный логин или пароль");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
