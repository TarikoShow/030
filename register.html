<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Форма регистрации</title>
    <style>
      body {
        font-family: "Reddit Mono", monospace;
      }
      h1 {
        font-weight: 700;
        color: orange;
      }
      .btn-register {
        background-color: orange;
        color: aliceblue;
      }
      .btn-register:hover {
        background-color: rgb(150, 97, 0);
        color: azure;
      }
      .register-icons {
        color: orange;
        font-size: 24px;
      }
      form {
        transform: translateY(0px);
        filter: drop-shadow(1px 2px 4px hsl(0, 2%, 72%));
      }
      form:focus-within {
        transform: translateY(0px);
        filter: drop-shadow(1px 2px 4px hsl(0, 2%, 72%));
      }
      .eye-icon {
        color: brown;
        cursor: pointer;
        font-size: 32px;
        position: absolute;
        top: 5px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <section class="col-6 mx-auto mt-5">
      <h1 class="text-center my-3">Форма регистрации</h1>
      <form onsubmit="sendForm(this); return false;">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-icons register-icons">
                account_circle
              </span>
            </div>
          </div>
          <input
            type="text"
            class="form-control form-control-lg"
            id="inlineFormInputGroup"
            placeholder="Ваше имя"
            required
            autocomplete="username"
            minlength="2"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Ваше имя'"
            name="name"
          />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-icons register-icons">
                account_circle
              </span>
            </div>
          </div>
          <input
            type="text"
            class="form-control form-control-lg"
            id="inlineFormInputGroup"
            placeholder="Ваше фамилия"
            required
            autocomplete="family-name"
            minlength="2"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Ваше фамилия'"
            name="lastname"
          />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-icons register-icons"> email </span>
            </div>
          </div>
          <input
            type="email"
            class="form-control form-control-lg"
            id="inlineFormInputGroup"
            placeholder="Email"
            required
            autocomplete="email"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Email'"
            name="email"
          />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-icons register-icons"> lock </span>
            </div>
          </div>
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="Пароль"
            required
            minlength="3"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Пароль'"
            id="formPass"
            name="pass"
          />
          <span
            class="material-icons eye-icon"
            onmousedown="formPass.type='text'; this.nextElementSibling.hidden=false; this.hidden=true;"
          >
            visibility
          </span>
          <span
            class="material-icons eye-icon"
            hidden
            onmouseup="formPass.type='password'; this.previousElementSibling.hidden=false; this.hidden=true;"
          >
            visibility_off
          </span>
        </div>
        <div class="form-group form-check mb-4">
          <input type="checkbox" class="form-check-input" required />
          <label class="form-check-label">
            Согласие на обработку персональных данных</label
          >
        </div>
        <p id="info" style="color: tomato"></p>
        <input
          type="submit"
          value="Зарегистрироваться"
          class="btn btn-block btn-lg btn-register"
        />
      </form>
    </section>

    <script>
      async function sendForm(form) {
        let response = await fetch("/ВОрк/archive/php/reg_obr.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result == "ok") {
          alert("Вы успешно зарегистрированы!");
        } else if (result == "exist") {
          info.innerText = "Такой пользователь уже существует";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
